<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/e9d5fb96da.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon">
    <title>RECRUITMENT SITE</title>
</head>
<body>
    <div class="main-sec">
        <div class="main-left" id="main-left">
            <span class="left-mid">
                <h3>Get hired easily in top companies</h3>
                <ul class="left-list">
                    <li><i class="fa-solid fa-infinity" style="color: #bcbcbc;"></i> Unlimited Opportunities</li>
                    <li><i class="fa-solid fa-users" style="color: #7b7931;"></i> Multiple Companies and Workers</li>
                    <li><i class="fa-solid fa-handshake" style="color: antiquewhite;"></i> Easy and quick recruitments</li>
                    <li><i class="fa-solid fa-house-laptop" style="color: #608ad2;"></i> Work from home jobs also available</li>
                </ul>
            </span>
        </div>
        <div class="main-right" id="main-right">
            <form  method="POST" class="form">
                <label class="mt-0 form-label" for="name">Full Name:</label>
                <input class="mb-0 form-control" type="text" id="name" name="name" required><br>
                <label class="mt-0 form-label" for="email">Email:</label>
                <input class="mb-0 form-control" type="email" id="email" name="email" required><br>
                <label class="mt-0 form-label" for="password">Password:</label>
                <input class="mb-0 form-control" type="password" id="password" name="password" required><br>
                <label class="mt-0 form-label" for="confirm_password">Confirm Password:</label>
                <input class="mb-0 form-control" type="password" id="confirm_password" name="confirm_password" required><br>
                <label class="mt-0 form-label" for="speci">Your Specialisation</label>
                <select name="speci" id="specialisation" class="form-select form-control" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Technology</option>
                    <option value="2">Development</option>
                    <option value="3">Marketing</option>
                    <option value="3">Designing</option>
                    <option value="3">Retail</option>
                </select>
                <label class="form-label mt-4" for="quali">Your Qualification</label>
                <select name="quali" id="qualification" class="form-select form-control" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Intermedia</option>
                    <option value="2">Graduation</option>
                    <option value="3">Post Graduation</option>
                    <option value="3">Doctorate</option>
                </select>
                <input class="btn btn-primary mt-4" type="button" value="Register" id="sub-btn" onclick="execute()">
            </form>
        </div>
    </div>
    <script>
        function execute() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const pw = document.getElementById("password").value;
            const cpw = document.getElementById("confirm_password").value;
            const spec = document.getElementById("specialisation").value;
            const qual = document.getElementById("qualification").value;
            
            var input_data = {
                uname: "",
                uemail: "",
                upw: "",
                uspec: "",
                uqual: "",
            };
            
            if (pw == cpw && pw.length > 7) {
                input_data.uname = name;
                input_data.uemail = email;
                input_data.upw = pw;
                input_data.uspec = spec;
                input_data.uqual = qual;
                window.location.assign("./success.html")
            }
            else if(pw!=cpw){
                window.alert("Passwords did not match")
            }
            else{
                window.alert("Kindly use a strong password")
            }
            console.log(input_data);
        }
    </script>
</body>
</html>
